<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FBI System</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
</head>

<body>
  <h1>&#128374; FBI System &#128374;</h1>
  <div class="card bg-dark text-center">
    <div class="card-body">
      <h5 class="card-title text-center">Bienvenido!<span id="userEmail"></span></h5>
      <h5 class="card-title text-center">Ingrese sus credenciales</h5>
    </div>
  </div>

  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      background: black;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 60vh;
    }
  </style>
  <script>
    const $userEmail = document.getElementById('userEmail').textContent
    const token = localStorage.getItem('token')
    $userEmail = window.atob(token).email

  </script>
</body>

</html>
